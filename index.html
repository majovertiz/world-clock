<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Majo Vertiz</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Amsterdam</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">November 17th 2023</div>
        </div>
        <div class="time">3:15:00 <small> PM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Mexico City 🇲🇽</h2>
          <div class="date">November 17th 2023</div>
        </div>
        <div class="time">3:15:00 <small> PM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>
        <a href="https://github.com/majovertiz/world-clock" target="_blank">
          Majo Vertiz</a
        >
      </strong>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
